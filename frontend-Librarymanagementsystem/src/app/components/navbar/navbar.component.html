<mat-toolbar color="primary" class="navbar">
  <div class="navbar-content">
    <!-- Logo and Title -->
    <div class="navbar-brand" (click)="navigateTo('/dashboard')">
      <mat-icon>local_library</mat-icon>
      <span class="brand-text">Library Management</span>
    </div>

    <!-- Navigation Menu -->
    <div class="navbar-nav">
      <button mat-button (click)="navigateTo('/dashboard')" class="nav-button">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>

      <button mat-button (click)="navigateTo('/books')" class="nav-button">
        <mat-icon>book</mat-icon>
        <span>Books</span>
      </button>

      <button mat-button (click)="navigateTo('/users')" class="nav-button">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </button>

      <button mat-button (click)="navigateTo('/borrow-records')" class="nav-button">
        <mat-icon>assignment</mat-icon>
        <span>Borrowing</span>
      </button>
    </div>

    <!-- User Menu -->
    <div class="navbar-user">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="currentAdmin$ | async as admin" class="user-name">
          {{ admin.fullName }}
        </span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="user-info" *ngIf="currentAdmin$ | async as admin">
          <div class="user-details">
            <p class="user-full-name">{{ admin.fullName }}</p>
            <p class="user-role">{{ admin.role }}</p>
            <p class="user-email">{{ admin.email }}</p>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
