<div class="books-container">
  <!-- Header -->
  <div class="books-header">
    <h1>Book Management</h1>
    <button mat-raised-button color="primary" (click)="openAddBookDialog()">
      <mat-icon>add</mat-icon>
      Add New Book
    </button>
  </div>

  <!-- Search and Filter Section -->
  <mat-card class="search-card">
    <mat-card-content>
      <div class="search-filters">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search books...</mat-label>
          <input matInput 
                 [(ngModel)]="searchTerm" 
                 (input)="onSearch()"
                 placeholder="Title, author, or ISBN">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="genre-field">
          <mat-label>Filter by Genre</mat-label>
          <mat-select [(value)]="selectedGenre" (selectionChange)="onGenreChange()">
            <mat-option value="">All Genres</mat-option>
            <mat-option *ngFor="let genre of genres" [value]="genre">
              {{ genre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-button color="primary" (click)="clearFilters()" class="clear-filters-btn">
          <mat-icon>clear</mat-icon>
          Clear Filters
        </button>
      </div>

      <div class="results-info">
        <span class="results-count">
          Showing {{ filteredBooks.length }} of {{ books.length }} books
        </span>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-progress-spinner diameter="50" mode="indeterminate"></mat-progress-spinner>
    <p>Loading books...</p>
  </div>

  <!-- Books List -->
  <app-book-list 
    *ngIf="!isLoading"
    [books]="filteredBooks"
    (bookUpdated)="onBookUpdated()"
    (bookDeleted)="onBookDeleted()">
  </app-book-list>
</div>
